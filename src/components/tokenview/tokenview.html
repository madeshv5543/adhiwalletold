<!-- Generated template for the TokenviewComponent component -->
<ion-row>
  <ion-col col3>
    <ion-thumbnail item-start>
      <img class="coinimg" src="assets/imgs/{{token.img}}" onError="src = 'assets/imgs/default.png'">
   </ion-thumbnail>
  </ion-col>
  <ion-col col3>
    <h3 class="fontWhite txt_mid"  >{{token.symbol}}</h3>
  </ion-col>
  <ion-col col3>
    <h3 class="fontWhite txt_mid" text-right>{{ balance | number: '.3'}}</h3>
  </ion-col>
</ion-row>

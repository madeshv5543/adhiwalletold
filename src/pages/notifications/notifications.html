<ion-header>

  <div class="wallet">
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>eWallet</ion-title>
    </ion-navbar>
  </div>

</ion-header>
<ion-content >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="cad">
    <div>
        <ion-card class="wallat_main">
            <img src="assets/imgs/last.jpg" class="banimg" >
          </ion-card>
    </div>
  </div>
 <div class="menu_menu">
 <br>
 <div class="align">
  <div class="wal_menu">
  <img src="assets/imgs/wallet3.png" (click)="gotowallet()">
  </div>
  <span class="wal_text">My Account</span>
  </div>
  <div class="alignloan">
  <div class="loan_menu">
    <img src="assets/imgs/loan2.png" (click)="gotoloan()">
    </div>
    <span class="loan_text">Loan</span>
  </div>
  <div class="alignthird">
      <div class="fourth">
          <img src="assets/imgs/fourth2.png">
          <span class="re_text">Report</span>
          </div>
  </div>
  <div class="fourthalign">
      <div class="third">
          <img src="assets/imgs/third2.png">
          <span class="third_text">Cash</span>
          </div>

  </div>
 </div>
</ion-content>

<ion-content class="login-content" padding>
<div class="log">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67 text-center>
      <img class="image" style="max-width: 100px !important;margin-bottom: 20px;margin-top: 120px" src="assets/imgs/evens.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <div class="title">
      <h4 class="txt-cen">Recover Account</h4>
      <p class="txt-cen">Using the 12 words seed you can recover your account.</p>
    </div>
  </ion-row>
</div>
  <div class="forgot-box">
      <form #f="ngForm" novalidate (ngSubmit)="recover(f)">
          <ion-list>
            <ion-item-group>
                <ion-item>
                    <ion-label stacked class="seed">Seed</ion-label>
                    <ion-textarea [(ngModel)]="seed" name="seed"></ion-textarea>
                  </ion-item>
              <ion-item>
                <ion-label stacked class="seed">Password</ion-label>
                <ion-input type="password" name="password" required validateEqual="confirmPassword" [(ngModel)]="newpassword" reverse="true"
                #password="ngModel">
              </ion-input>
              </ion-item>
              <ion-item >
                <ion-label stacked class="seed">Repeat Password</ion-label>
                <ion-input type="password" name="confirmPassword" required validateEqual="password" [(ngModel)]="newconfirmPassword"
                #confirmPassword="ngModel" reverse="false">
              </ion-input>
              </ion-item>
              <small [hidden]="(confirmPassword.valid) || (confirmPassword.pristine && !f.submitted)" class="seed text-danger error-msg">
                Password mis-match
              </small>
            </ion-item-group>
            <div padding>
              <button ion-button round color="primary" block [disabled]="f.invalid" type="submit"> Change Password</button>
              <br>
             <div class="goto">
              <h5 (click)="goToLoginPage()">Go To Login </h5>
             </div>
            </div>
          </ion-list>
        </form>
  </div>
</ion-content>

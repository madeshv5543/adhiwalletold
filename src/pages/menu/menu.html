<ion-header>

  <div class="wallet">
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>eWallet</ion-title>
    </ion-navbar>
  </div>

</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="cad">
    <div>
        <ion-card class="wallat_main">
            <img src="assets/imgs/last.jpg" class="banimg" >
            <!-- <div class="wall_txt_cen">
              <div id="chartdiv" [style.width.%]="100" [style.height.px]="200"></div>
            </div> -->
          </ion-card>
          <ion-fab bottom right (click)="addtoken()">
              <button ion-fab mini> <ion-icon name="add"></ion-icon></button>
            </ion-fab>
    </div>
    <div class="trans">
          <ion-list >
            <ion-card *ngFor="let token of tokenList" class="card_trans">
              <ion-item-sliding >
                <ion-item (click)='viewToken(token)'>
                  <tokenview [token]="token"></tokenview>
                </ion-item>
                <ion-item-options>
                    <button ion-button danger (click)="removeItem(token.contractAddress)"> <ion-icon name="trash"></ion-icon></button>
                  </ion-item-options>
              </ion-item-sliding>
              </ion-card>
        </ion-list>
    </div>
  </div>
</ion-content>
